<div>
    <div>
      <h1>Leave Your Review:</h1>
    </div>
    <div>
      <form [formGroup]="addReviewForm" (change)="formChanged()">
        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Rating</mat-label>
          <mat-select>
            <mat-option value=0>0</mat-option>
            <mat-option value=1>1</mat-option>
            <mat-option value=2>2</mat-option>
            <mat-option value=3>3</mat-option>
            <mat-option value=4>4</mat-option>
            <mat-option value=5>5</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Review</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
  
        <div>
          <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onAddReview()">Save</button>
          <button mat-raised-button type="button" (click)="openDialog()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
