<form class="mat-dialog-content" [formGroup]="controlGroup">
  <h1 mat-dialog-title>{{ chairRating.id ? 'Edit' : 'Add' }} Rating</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Classroom" formControlName="classroomName"
             [errorStateMatcher]="errorStateMatcher" required>
      <mat-error *ngIf="hasError('classroomName', 'required')">
        Classroom name is required
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput type="number" placeholder="Rating" formControlName="rating"
             [errorStateMatcher]="errorStateMatcher" required>
      <mat-error *ngIf="hasError('rating', 'required')">
        Rating is required
      </mat-error>
      <mat-error *ngIf="hasError('rating', 'min')">
        Rating must be greater than or equal to 0
      </mat-error>
      <mat-error *ngIf="hasError('rating', 'max')">
        Rating must be less than or equal to 5
      </mat-error>
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button mat-button *ngIf="chairRating.id" [mat-dialog-close] (click)="delete()">
      Delete
    </button>
    <button mat-button [mat-dialog-close] (click)="save()"
            [disabled]="!controlGroup.valid">Save</button>
  </mat-dialog-actions>
</form>
